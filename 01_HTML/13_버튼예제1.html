<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>버튼 스타일 설정</title>
    <style>
      button {
        background-color: lightblue; /*배경색*/
        border: none; /*테두리 선 제거*/
        padding: 12px; /*공간을 확보 숫자가 커질수록 확보한 공간이 넓어짐*/
        border-radius: 20px; /*모서리 둥글게 숫자가 커질수록 모서리가 둥글어짐*/
        font-size: 50px; /*글자 크기 설정 숫자가 커질수록 글자크기가 커짐*/
        cursor: pointer; /*마우스가 버튼위에 위치했을때 손가락 모양으로 변환*/
      }
    </style>
  </head>
  <body>
    <h1>버튼 스타일 설정하기</h1>
    <button>회원가입 하기</button>
  </body>
</html>
