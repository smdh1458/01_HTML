<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div와 img 태그 활용 예제</title>
    <style>
      k {
        border: 2px solid black;
        width: 1200px;
        height: 300px;
        display: flex;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">div와 img 태그 활용 예제</h1>
    <k div>
      <img src="flower1.jpg" width="20%" height="100%" />
      <img src="flower2.jpg" width="20%" height="100%" />
      <img src="flower3.jpg" width="20%" height="100%" />
      <img src="flower4.jpg" width="20%" height="100%" />
      <img src="flower5.jpg" width="20%" height="100%" />
    </k div>
    <!--
      div 한 줄 전체를 차지하기 때문에 /div로 태그를 닫아주면 자동으로 enter 줄바꿈 처리가 됨
    -->
    <h1>div와 span 비교하기</h1>
    <div style="background-color: lightgreen;">첫 번째 div구역</div>
    <div style="background-color: lightgreen;">두 번째 div구역</div>

    <span style="background-color: lightcoral;"> 첫 번째 span 구역 </span>
    <!-- 띄어쓰기 모양이 보이지 않을 때
          &nbsp; 작성해주면 띄어쓰기 모양이 작성됨
          띄어쓰기와 다르게 하나의 공백 글자로 처리되는 표시이기 때문에
          &nbsp; 를 여러번 작성할 경우 띄어쓰기가 여러번 작성된것처럼 보여짐 
    
    -->
    &nbsp;
    <span style="background-color: lightcoral;"> 두 번째 span구역 </span>
  </body>
</html>
