<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>인사하기</title>
    </head>
        <body>
            <h1 style="color: red;">
                안녕하세요.
            </h1>

            <h2 style="color: yellow;">
                반갑습니다.
            </h2>

            <h3 style="color: orange;">
                어서오세요.
            </h3>

            <h4 style="color: green;">
                안녕히가세요.
            </h4>

            <!-- h숫자 태그 한줄 모두 차지
                줄바꿈이 특별하게 필요하지 않음
                하이라이트 : 관심주목-->
            

            <!-- shift + alt +f 자동 정렬
                자동정렬의 기준 : 개발자들이 평균적으로 코딩을 작성하는 방식-->
            <p>
                이 문장에는 <mark>형광펜</mark>으로 강조된 글자가 포함되어 있음
            </p>

            <p>
                이 문장에는 <em>기울어진</em> 글자가 포함되어 있음
            </p>

            <p>
                이 문장에는 <strong>강조된</strong> 글자가 포함되어 있음
            </p>

        </body>
</html>
