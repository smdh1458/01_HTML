<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시험실습문제</title>
    <style>
      body {
        margin: 20px;
        color: #333;
      }

      h1 {
        font-size: 24px;
        color: #444;
      }

      form {
        margin-bottom: 30px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
      }

      label {
        font-size: 14px;
        display: block;
        margin-top: 10px;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }

      textarea {
        resize: vertical;
      }

      input[type="file"] {
        margin-top: 10px;
      }

      button {
        margin-top: 15px;
        padding: 10px 15px;
        font-size: 14px;
        color: #fff;
        background-color: #5a67d8;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #4c51bf;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: center;
      }

      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }

      .center {
        text-align: center;
      }

      .footer {
        margin-top: 10px;
        text-align: center;
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>포트폴리오 공지사항</h1>
    <h4>
      ※아래는 포트폴리오 공지사항 작성 양식입니다. 제목과 내용을 입력 후
      작성하기 버튼을 눌러 주세요.
    </h4>
    <form>
      <div class="container">
        <label>제목:</label>
        <input type="text" placeholder="제목을 입력하세요." />
        <label>내용:</label>
        <textarea placeholder="내용을 입력하세요."></textarea>
        <label>첨부파일:</label>
        <input type="file" />
        <button>작성하기</button>
      </div>
    </form>

    <table>

        </tr>

  </body>
</html>
