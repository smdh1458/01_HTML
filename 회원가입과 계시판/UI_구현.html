<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <style>
      #hint1 {
        display: none;
      }
      #hint {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>회원가입 하기</h1>
    <form action="회원가입성공.html">
      <label>아이디</label>
      <input
        type="text"
        required
        onclick="showmethehint()"
        placeholder="아이디를 입력하세요."
      />
      <div id="hint1">영문자 대/소문자만 입력 가능</div>
      <br />
      <label>패스워드확인</label>
      <input
        type="password"
        id="pwconfirm"
        required
        onfocus="showhint()"
        onblur="nonehint()"
        placeholder="패스워드를 입력하세요."
      />

      <div id="hint">영문자 대/소문자, 특수문자, 숫자포함 8~32자</div>
      <br />
      <label>이메일</label>
      <input type="email" required placeholder="이메일을 입력하세요." />

      <br />
      <label>주소</label>
      <input type="text" required placeholder="주소를 입력하세요." />
      <br />
      <button>가입</button>
    </form>
    <script src="../회원가입과 계시판/UI_구현.js"></script>
  </body>
</html>
