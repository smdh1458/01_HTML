<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력된 키 확인</title>
    <link rel="stylesheet" href="../css/14_입력된키확인예제3.css" />
  </head>
  <body onkeydown="키누름(event)" onkeyup="키안누름(event)">
    <div class="container">
      <div class="key-box">
        <div class="key">A</div>
        <div class="key">B</div>
        <div class="key">C</div>
        <div class="key">D</div>
        <div class="key">E</div>
      </div>
    </div>
    <script>
      /*
        문자열.toLowerCase() : 영어를 모두 소문자로 변경
        문자열.toUpperCase() : 영어를 모두 대문자로 변경
        */
      const key = document.querySelectorAll(".key");
      function 키누름(event) {
        let count;
        /*
        아래 코드에서는
        키보드 이벤트 객체에서
        소비자(사용자)가 키를 눌렀을 때 누른 키의 값을 개발자 코드에 전달
        키보드 이벤트는 keydown keyup keypress 와 같은 이벤트가 발생할 때마다
        이벤트 객체를 생성하고, 객체에는 키와 관련된 정보가 들어옴
        event.key = 소비자가 누른 키의 글자를 개발자 코드에 전달
                    예를 들어) Shift 라는 키를 누르면 "Shift"라는 문자열 반환
                    소비자가 키보드에서 누른 값 = key

        event = 키보드에 어떤 행위를 하는 것
        
        ******* 배열이나 다른 코드에서는 key value 한 쌍 *******
            key         value
        ["이메일" : "aaa@abc.xyz"]

        event.key 는 value가 없고 event.key 자체가 직접 값을 전달
        */
        switch (event.key.toLowerCase()) {
          case "a":
            count = 0;
            break;
          case "b":
            count = 1;
            break;
          case "c":
            count = 2;
            break;
          case "d":
            count = 3;
            break;
          case "e":
            count = 4;
            break;
          default:
            return; //함수 종료
        }
        key[count].style.backgroundColor = "#2a9d8f";
        key[count].style.color = "white";
        setTimeout(() => {
          key[count].style.backgroundColor = "white";
          key[count].style.color = "#333";
        }, 300);
      }
      /*
      function 키안누름(event) {
        let count;
        switch (event.key.toLowerCase()) {
          case "a":
            count = 0;
            break;
          case "b":
            count = 1;
            break;
          case "c":
            count = 2;
            break;
          case "d":
            count = 3;
            break;
          case "e":
            count = 4;
            break;
          default:
            return; //함수 종료
        }
        key[count].style.backgroundColor = "#2a9d8f";
        key[count].style.color = "white";

        setTimeout(() => {
          key[count].style.backgroundColor = "white";
          key[count].style.color = "#333";
        }, 300);
      }*/
    </script>
  </body>
</html>
