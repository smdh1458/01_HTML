<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나이 조회하기</title>
  </head>
  <body>
    <h1>나이 확인하기</h1>
    <input type="number" id="inputAge" placeholder="나이를 입력하세요." />
    <button onclick="checkAge()">확인</button>
    <p id="result"></p>
    <script>
      const result1 = document.getElementById("result");
      function checkAge() {
        const age = document.getElementById("inputAge").value;
        if (age == 0) {
          result1.innerText = "나이를 입력해 주세요.";
        } else {
          if (18 <= age) {
            result1.innerText = "성인입니다.";
          } else if (13 <= age && age < 18) {
            result1.innerText = "청소년입니다. 제한이 있을 수 있습니다.";
          } else {
            result1.innerText = "어린이입니다. 보호자의 동의가 필요합니다.";
          }
        }
      }
    </script>
  </body>
</html>
