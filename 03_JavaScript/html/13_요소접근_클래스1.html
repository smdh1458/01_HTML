<!DOCTYPE html>
<html lang="ko">
  <head>

    <p>JS에서는 HTML요소들을 DOM 객체라고 부름</p>
    <button onclick="clsTest()">배경색 변경</button>
    <div class="cls"></div>
    <div class="cls"></div>
    <div class="cls"></div>

      높이의 임의값을 주기위해 1~5를 작성해주기
    </p>
    <span class="spn">0</span>

    <span class="spn">2</span>
    <span class="spn">3</span>
