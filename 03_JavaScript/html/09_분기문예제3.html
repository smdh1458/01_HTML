<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>버튼을 활용한 음료 주문하기</title>
    <style>
      .bd {
        text-align: center;
      }
      button {
        border: none;
        border-radius: 10px;
        font-size: 20px;
        padding: 10px 20px;
      }

      button:hover {
        background-color: aliceblue;
      }

      #price,
      p {
        margin-top: 10px;
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body class="bd">
    <h1>음료 주문하기</h1>
    <div>
      <button onclick="add('1')">아메리카노 (&#8361; 3000)</button>
      <button onclick="add('2')">카페라떼 (&#8361; 5500)</button>
      <button onclick="add('3')">다카페인 아메리카노 (&#8361; 8000)</button>
    </div>
    <div>
      <p>총 금액 : &#8361;<span id="price"> </span></p>
    </div>
    <script>
      let sum = 0;
      price.innerText = 0;
      function add(num) {
        //num = 파라미터 = 매개변수
        switch (num) {
          case "1":
            sum += 3000;
            break;

          case "2":
            sum += 5500;
            break;

          case "3":
            sum += 8000;
            break;
        }
        price.innerText = sum;
      }
      /*
        const price = document.getElementById("price");
        function add(num) {
          price.innerText = "금액 확인하기: " + num;
        }
      */
    </script>
  </body>
</html>
