<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>태그중에서 body태그만 확인하기</title>
  </head>
  <body>
    <h1>body 태그 배경색 변경하기</h1>
    <button onclick="bdBtn()">body Button</button>
    <script>
      function bdBtn() {
        /*
        자바스크립트 입장에서는
        getElementsByTagName
        get = 가져오다
        Elements = 요소들(한개이상)
        getElementsByTagName("body")=[body, ....];
        코드 안에 아무리 body 태그가 한개 있다 하더라도
        무저건 body 뒤에 [0] index가 0번째인 body를 가져온다고 표기
        */
        const bd = document.getElementsByTagName("body")[0];
        bd.style.backgroundColor = "lightblue";
        //body와 같은 태그는 TagName을 사용하지 않고 태그명으로 변경 가능
        document.body.style.backgroundColor = "orange";

        //css 경우 맨 마지막에 작성한 css 덮어쓰기
      }
    </script>
  </body>
</html>
